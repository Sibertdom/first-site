<!DOCTYPE html>
<html lang="uk">
<body>

<h1>Привіт, друзі!</h1>
<p>Це моя перша сторінка на Spring Boot.</p>

<h2>Реєстрація</h2>
<form action="/register" method="post">
    <label for="username">Ім'я користувача:</label><br>
    <input type="text" id="username" name="username"><br><br>

    <label for="email">Електронна пошта:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="password">Пароль:</label><br>
    <input type="password" id="password" name="password"><br><br>

    <input type="submit" value="Зареєструватись">
</form>

<br><br>

<h2>Вхід</h2>
<form action="/login" method="post">
    <label for="login-email">Електронна пошта:</label><br>
    <input type="email" id="login-email" name="email"><br><br>

    <label for="login-password">Пароль:</label><br>
    <input type="password" id="login-password" name="password"><br><br>

    <input type="submit" value="Увійти">
</form>

<br><br>

<img src="/images/IMG_20210722_183150Artem.jpg" alt="Моє фото" style="width:200px;height:auto;">

</body>
</html>

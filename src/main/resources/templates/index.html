<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Привіт, друзі!</h1>
<p>Це моя перша сторінка на Spring Boot.</p>

<h2>Додати повідомлення</h2>
<form action="/messages" method="post">
    <label for="message">Текст повідомлення:</label><br>
    <input type="text" id="message" name="text" required><br><br>
    <button type="submit">Надіслати</button>
</form>

<br>

<h2>Список повідомлень</h2>
<div th:if="${not #lists.isEmpty(messages)}">
    <ul>
        <li th:each="message : ${messages}">
            <p th:text="${message.text}"></p>
        </li>
    </ul>
</div>
<div th:if="${#lists.isEmpty(messages)}">
    <p>Повідомлень поки що немає.</p>
</div>

</body>
</html>
